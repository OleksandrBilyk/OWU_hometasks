<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <link rel="stylesheet" href="style_lesson4_task1.css">
</head>
<body>
    <main>
        <section>
            <img src="img.png" alt="logo_inst">
            <form>
                <input type="text" name="username" id="user" placeholder="Номер телефону, ім'я користувача або email">
                <input type="password" name="password" id="password" placeholder="Пароль">
                <input type="button" name="enter" id="button" value="Увійти">
            </form>
            <p>АБО</p>
            <div>
                <img src="icons8-facebook-48.png" id="icon_f" alt="facebook_icon">
                <a href="https://www.facebook.com/login/?locale=uk_UA&refsrc=deprecated" id="faceb_link">Увійти через Facebook</a>
            </div>
            <br>
            <a href="https://www.instagram.com/accounts/password/reset/" id="lost_pass">Забули пароль?</a>
        </section>
        <footer>
            <h5>Не маєте облікового запису?</h5>
            <a href="https://www.instagram.com/accounts/emailsignup/">Зареєструйтеся</a>
        </footer>
    </main>
</body>
</html>
